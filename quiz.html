<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/quiz.js" defer></script>
</head>
<body>
<nav>
    <ul>
        <li><a href="index.html">Strona główna</a></li>
        <li><a href="map.html">Mapa</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a class="active" href="quiz.html">Quiz</a></li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="quiz">
        <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <h4 class="question"></h4>
            <ul class="list-group">
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
            </ul>
            <div class="buttons">
                <button class="btn btn-lg btn-secondary back">Previous</button>
                <button class="btn btn-lg btn-primary next">Next</button>
            </div>
        </div>
        <div class="div_score">
            <h4>Your score: <span class="score">0</span>/20 points.</h4>
        </div>
    </div>
    <div class="results shadow-lg p-3 mb-5 bg-white rounded" style="display: none">
        <div class="btn-group-custom">
            <button class="btn btn-success btn-custom restart">Retake quiz</button>
        </div>
        <div class="score">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Point/20</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Your score</th>
                    <td class="userScorePoint"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="absolute">
    &copy; 2018<br/>
    Dawid Martyka
</footer>
</body>
</html>
