<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<nav class="navv">

</nav>
<div class="name" style="display: none;">quiz</div>
<script type="text/javascript" src="js/navbar.js"></script>
<div class="container-fluid">
    <div class="menu_quiz shadow-lg p-3 mb-5 bg-white rounded">
        <p>Welcome to the quiz =)</p>
        <div class="buttons_menu">
            <button class="btn btn-success btn-lg start">Start</button>
        </div>
    </div>
    <div class="quiz">
        <div class="shadow-lg p-3 mb-5 bg-white rounded">
            <h4 class="question"></h4>
            <ul class="list-group">
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
                <li class="list-group-item"></li>
            </ul>
            <div class="buttons">
                <button class="btn btn-lg btn-secondary back">Previous</button>
                <button class="btn btn-lg btn-primary next">Next</button>
            </div>
        </div>
        <div class="div_score">
            <h4>Your score: <span class="score">0</span>/20 points.</h4>
        </div>
    </div>
    <div class="results shadow-lg p-3 mb-5 bg-white rounded" style="display: none">
        <div class="btn-group-custom">
            <button class="btn btn-success btn-custom restart">Retake quiz</button>
        </div>
        <div class="score">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Point/20</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">Your score</th>
                    <td class="userScorePoint"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer class="absolute">
    &copy; 2018<br/>
    Dawid Martyka
</footer>
<script type="text/javascript" src="js/quiz.js"></script>
</body>
</html>
